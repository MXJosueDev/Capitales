<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitales</title>

    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/game.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="#">Capitales</a>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="modal" data-bs-target="#settingsModal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-gear-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                                </svg>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center mx-1 my-3">
            <div class="container">
                <div class="row g-2">
                    <div class="col-12 col-sm-6">
                        <div class="card text-light" style="background: var(--prusian-blue);">
                            <div class="card-body">
                                <p class="mb-0">Zona Geografica</p>

                                <h5 class="display-6 mb-0" id="zone"> </h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="card text-dark" style="background: var(--silver-lake);">
                            <div class="card-body">
                                <p class="mb-0">Errores</p>

                                <h5 class="display-6 mb-0" id="errors">0</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="card text-light" style="background: var(--payne-gray);">
                            <div class="card-body">
                                <p class="mb-0">Tiempo Transcurrido</p>

                                <h5 class="display-6 mb-0" id="time">0</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="card text-dark" style="background: var(--eggshell);">
                            <div class="card-body">
                                <p class="mb-0">Aciertos</p>

                                <h5 class="display-6 mb-0" id="hits">0</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="rounded bg-light p-3 mt-3">
                    <div class="text-center mb-4">
                        <p class="mb-0" id="country-capital-indicator">Pais/Estado</p>
                        <h4 id="country-capital-name"></h4>
                    </div>

                    <div>
                        <form class="d-flex" id="game-form">
                            <div class="flex-grow-1 me-1">
                                <input type="text" class="form-control" id="country-capital-value"
                                    name="country-capital-value" placeholder="Nombre" required autofocus
                                    autocomplete="off">
                            </div>
                            <button class="btn btn-primary" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-send" viewBox="0 0 16 16">
                                    <path
                                        d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z" />
                                </svg>
                            </button>
                        </form>
                        <div class="form-text">Pista: <span id="clue"></span></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-secondary">
            <div class="container">
                <!-- TODO: -->
            </div>
        </footer>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h1 class="modal-title fs-5" id="settingsModalLabel">Configuracion</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="zone-select" class="form-label">Zona Geografica</label>
                        <select class="form-select" name="zone-select" id="zone-select"></select>
                    </div>
                    <div>
                        <label for="type-select" class="form-label">Tipo</label>
                        <select class="form-select" name="type-select" id="type-select" required>
                            <option value="child" default>Capital</option>
                            <option value="parent">Pa√≠s/Estado</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-danger reset-game-button" data-bs-dismiss="modal"
                        type="button">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="gameEndModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="gameEndModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h1 class="modal-title fs-5" id="gameEndModalLabel">Juego terminado</h1>
                </div>
                <div class="modal-body">
                    <p class="mb-0">Tiempo transcurrido: <span id="game-end-time"></span></p>
                    <p class="mb-0">Aciertos: <span id="game-end-hits"></span></p>
                    <p class="mb-0">Errores: <span id="game-end-errors"></span></p>
                    <p class="mb-0">Porcentaje: <span id="game-end-percent"></span></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-danger reset-game-button" data-bs-dismiss="modal"
                        type="button">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
